<nz-modal
  [(nzVisible)]="isChargeHistoryVisible"
  nzTitle="Recharge History"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <ng-container *nzModalContent class="timeline_windows">
    <ng-container *ngIf="rechargeRecords$ | async as rechargeRecords">
      <div class="timeline_content">
        <nz-timeline>
          <nz-timeline-item
            *ngFor="let record of rechargeRecords; ngForTrackBy: index"
          >
            The current balance is
            {{ record.currentPokemonCoin - record.amountRecharge }}, recharge
            {{ record.amountRecharge }}, and the new balance is
            {{ record.currentPokemonCoin }}.
            <div style="font-size: 12px; color: gray; margin-top: 4px">
              {{ record.rechargeAt | date : date_pipe }}
            </div>
          </nz-timeline-item>
        </nz-timeline>
      </div>
    </ng-container>
  </ng-container>
</nz-modal>
