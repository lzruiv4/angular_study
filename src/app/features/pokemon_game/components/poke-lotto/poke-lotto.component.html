<div class="lotto-container">
  <div class="ball-coin-container">
    <div class="lotto-ball" *ngIf="user$ | async as user">
      <img
        src="/static/poke.png"
        alt="LOGO"
        [ngClass]="user.pokemonCoin > 0 ? 'poke-ball' : 'no_ball_animation'"
        (click)="openCatchPokemonDialog()"
      />
      <app-catch-new-pokemon />
    </div>
    <div class="pokemon-coin-container">
      <a class="game-info" *ngIf="user$ | async as user; else loading"
        >Coin: {{ user.pokemonCoin }}</a
      >
      <div class="button-container">
        <button
          nz-button
          nzShape="round"
          nzType="primary"
          nzDanger
          (click)="openRecharge()"
        >
          Recharge
        </button>
        <app-recharge />
        <button
          nz-button
          nzShape="round"
          nzType="primary"
          nzDanger
          (click)="openRechargeHistory()"
        >
          Recharge History
        </button>
        <app-recharge-history />
      </div>
    </div>
  </div>

  <ng-template #loading>
    <a class="game-info">Coin: loading...</a>
  </ng-template>

  <div class="pokemons-history">
    <nz-table
      #basicTable
      *ngIf="pokemonRecordInList$ | async as data"
      [nzData]="data"
      [nzPageSize]="6"
      [nzShowPagination]="true"
      [nzFrontPagination]="true"
      [nzScroll]="{ x: '50%' }"
      [nzBordered]="true"
    >
      <thead>
        <tr class="lotto-table-header">
          <th
            [nzWidth]="'15%'"
            style="text-align: center"
            [nzSortFn]="sortByDate"
          >
            Date
          </th>
          <th [nzWidth]="'85%'" style="text-align: center">Pokemons</th>
        </tr>
      </thead>
      <tbody>
        @for (pokemonRecord of basicTable.data; track pokemonRecord.date) {
        <tr class="lotto-date-image-container">
          <td class="lotto-date">{{ pokemonRecord.date }}</td>
          <td class="lotto-images">
            @for (poke of pokemonRecord.pokemonRecordsInTheSameDay; track
            poke.id) {
            <div class="img-div">
              <img class="right-img" [src]="poke.image" alt="LOGO" />
            </div>
            }
          </td>
        </tr>
        }
      </tbody>
    </nz-table>
  </div>
</div>
