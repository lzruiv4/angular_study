<div class="lotto-container">
  <div *ngIf="user$ | async as user" class="ball-coin-container">
    <nz-alert
      nzType="warning"
      nzMessage="Warning"
      nzDescription="Please recharge."
      nzShowIcon
      [hidden]="user.pokemonCoin > 0"
      class="lotto-ball"
    ></nz-alert>
    <div class="lotto-ball">
      <img
        src="/static/poke.png"
        alt="LOGO"
        [ngClass]="user.pokemonCoin > 0 ? 'poke-ball' : 'no_ball_animation'"
        (click)="openCatchPokemonDialog()"
      />
      <app-catch-new-pokemon />
    </div>
    <div class="pokemon-coin-container">
      <div class="coin-container">
        <a class="game-info" *ngIf="user$ | async as user; else loading">
          {{ user.pokemonCoin }}
        </a>
        <img src="/static/coin.png" style="width: auto; height: 50px" />
      </div>
      <div class="button-container">
        <button
          nz-button
          nzShape="round"
          nzType="primary"
          nzDanger
          (click)="openRecharge()"
        >
          Recharge
        </button>
        <app-recharge />
        <button
          nz-button
          nzShape="round"
          nzType="primary"
          nzDanger
          (click)="openRechargeHistory()"
        >
          Recharge History
        </button>
        <app-recharge-history style="max-height: 200px" />
      </div>
    </div>
  </div>

  <ng-template #loading>
    <a class="game-info">Coin: loading...</a>
  </ng-template>

  <div class="pokemons-history-div">
    <nz-table
      #basicTable
      *ngIf="pokemonRecordInList$ | async as data"
      [nzData]="data"
      [nzPageSize]="5"
      [nzShowPagination]="true"
      [nzFrontPagination]="true"
      [nzScroll]="{ x: '50%' }"
      [nzBordered]="true"
    >
      <thead>
        <tr>
          <th [nzWidth]="'17%'" [nzSortFn]="sortByDate">Date</th>
          <th [nzWidth]="'83%'">Pokemons</th>
        </tr>
      </thead>
      <tbody>
        @for (pokemonRecord of basicTable.data; track pokemonRecord.date) {
          <tr>
            <td class="lotto-date">{{ pokemonRecord.date }}</td>
            <td class="lotto-images">
              @for (
                poke of pokemonRecord.pokemonRecordsInTheSameDay;
                track $index
              ) {
                <div class="img-div">
                  <img class="right-img" [src]="poke.image" alt="LOGO" />
                </div>
              }
            </td>
          </tr>
        }
      </tbody>
    </nz-table>
  </div>
</div>
