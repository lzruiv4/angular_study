<div class="pokedex-container">
  <div class="pokedex">
    <nz-table
      #basicTable
      [nzData]="pokemons"
      [nzPageSize]="10"
      [nzShowPagination]="true"
      [nzFrontPagination]="true"
      (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
    >
      <thead>
        <tr class="left-header">
          <th [nzWidth]="'40%'" style="text-align: center">Image</th>
          <th [nzWidth]="'60%'" style="text-align: center">Name</th>
        </tr>
      </thead>
      <tbody>
        @for (pokemon of basicTable.data; track pokemon) {
        <tr class="left-image-name-container">
          <td class="left-image">
            <img class="left-img" [src]="pokemon.image" alt="LOGO" />
          </td>
          <td class="left-name">{{ pokemon.name.toUpperCase() }}</td>
        </tr>
        }
      </tbody>
    </nz-table>
  </div>
  <div class="pokeball-div">
    <img src="/static/poke.png" alt="LOGO" class="pokeball" />
    <!-- <img [src]="imagePath$ | async" *ngIf="imagePath$ | async" /> -->
  </div>
</div>
