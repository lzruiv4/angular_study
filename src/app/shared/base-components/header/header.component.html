<nz-header>
  <img class="logo" src="/static/poke.png" />
  <nav>
    <a
      *ngFor="let item of menuList; trackBy: trackByPath"
      [routerLink]="item.path"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >{{ item.label }}</a
    >
  </nav>
  <!-- <nz-icon (click)="logout()" nzType="logout" nzTheme="outline" /> -->
  <img (click)="logout()" class="logout" src="/static/logout.png" />
</nz-header>
