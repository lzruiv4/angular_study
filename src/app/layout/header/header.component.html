<nz-header>
  <img class="logo" src="/static/logo.png" alt="LOGO"/>

  <ng-container *ngFor="let item of menuList">
    <a nz-dropdown [nzDropdownMenu]="menu">
      {{ item.name }}
    </a>

    <nz-icon nzType="down"/>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item *ngFor="let inDropDownItem of item.list">
          {{ inDropDownItem.name }}
        </li>
      </ul>
    </nz-dropdown-menu>
  </ng-container>
</nz-header>
