<div class="home-container">
  <div class="user-record-div">
    <nz-timeline
      nzMode="custom"
      *ngIf="combined$ | async as data"
      style="
        width: 100%;
        height: 90%;
        padding: 10px;
        margin-bottom: 10px;
        overflow-y: auto;
      "
    >
      @for (record of data; track $index) {<nz-timeline-item
        [nzPosition]="
          record.homeObjectType === 'RECHARGE_RECORD' ? 'right' : 'left'
        "
        [nzColor]="
          record.homeObjectType === 'RECHARGE_RECORD' ? 'blue' : 'green'
        "
        style="font-size: 30px"
      >
        <div>
          <div *ngIf="record.homeObjectType === 'RECHARGE_RECORD'">
            <span style="font-size: 17px"
              >Recharged {{ record.homeObject.amountRecharge }} coins.</span
            >
          </div>
          <div *ngIf="record.homeObjectType === 'POKEMON_RECORD'">
            <span style="font-size: 17px">
              Congratulations, you got a
              <img
                [src]="record.homeObject.image"
                style="width: 25px; height: 30px"
              />.</span
            >
          </div>
          <div style="font-size: 12px; color: gray; margin-top: 4px">
            {{ record.homeObjectDate }}
          </div>
        </div></nz-timeline-item
      >}
    </nz-timeline>
  </div>
  <div class="user-div"><app-user-info /></div>
</div>
