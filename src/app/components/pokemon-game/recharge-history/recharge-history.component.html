<nz-modal
  [(nzVisible)]="isChargeHistoryVisible"
  nzTitle="Recharge History"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <ng-container *nzModalContent>
    <ng-container *ngIf="rechargeRecords$ | async as rechargeRecords">
      <div class="timeline_content">
        <app-timeline type="recharge" />
      </div>
    </ng-container>
  </ng-container>
</nz-modal>
