<div class="pokedex-container">
  <div class="left-pokedex">
    <nz-table
      #basicTable
      [nzData]="pokemons"
      [nzPageSize]="9"
      [nzShowPagination]="true"
      [nzFrontPagination]="true"
    >
      <thead>
        <tr class="left-header">
          <th [nzWidth]="'100px'" style="text-align: center">Image</th>
          <th [nzWidth]="'200px'" style="text-align: left">Name</th>
        </tr>
      </thead>
      <tbody>
        @for (pokemon of basicTable.data; track pokemon.id) {
          <tr
            class="left-image-name-container"
            (click)="selectPokemon(pokemon)"
          >
            <td class="left-image">
              <app-image [imagePath]="pokemon.image" imageSize="60" />
            </td>
            <td class="left-name">{{ pokemon.name.toUpperCase() }}</td>
          </tr>
        }
      </tbody>
    </nz-table>
  </div>
  <div class="right-poke-ball">
    <img
      [src]="
        selectedPokemon.biggerImage
          ? selectedPokemon.biggerImage
          : '/static/poke.png'
      "
      class="right-poke-ball-div"
    />
  </div>
</div>
